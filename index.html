<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <style>
        body {
            background-image: linear-gradient(rgb(231, 38, 77), rgb(75, 229, 240));
            height: 100vh;
            width:100vw;
            color: white;
            font: 14pt Tahoma;
        }
        div#divisao {
            background-color: white;
            border-radius: 15px;
            display: block;
            width: 800px;
            padding: 15px;
            margin: auto;
            margin-top: 50px;
        }
        h2 {
            color:rgb(150, 67, 170);
            text-align: center;
            padding: 0px;
        }
        ul {
            display: none;
        }
        ul li {
            color:rgb(150, 67, 170);
        }
        button.remover {
            position: absolute;
            right: 600px;
        }
        ul li.naoRealizada {
            list-style-type: '□';
            cursor: pointer;
            text-indent: 10px;
        }
        ul li.realizada {
            list-style-type: '☑';
            cursor: pointer;
            text-indent: 10px;
            color: darkgrey;
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <div id="divisao">    
        <h2>Lista de Tarefas</h2>
        <div>
            <input type="text" id="caixaTexto" placeholder="Tarefa">
            <button id="botaoAdicionar" class="adicionar">&#10009</button>

            <select id="listaSuspensa" hidden>
                <option>--Selecione uma opção--</option>
                <option>Marcar todas as tarefas</option>
                <option>Desmarcar todas as tarefas</option>
                <option>Limpar lista</option>
            </select>
        </div>

        <ul id="listaTarefas">

        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
